name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        api-level: [24,28,30]

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    #- name: Cache Gradle build cache
      #uses: actions/cache@v2
      #with:
        #path: ~/.gradle/caches/build-cache-7.2
        #key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        #restore-keys: |
          #${{ runner.os }}-gradle-

    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    #- name: Build debug APK
      #run: ./gradlew assembleDebug --stacktrace

    #- name: Run unit tests
      #if: "!contains(github.event.head_commit.message, '[skip tests]') && !contains(github.event.head_commit.message, '[ci skip]')"
      #uses: gradle/gradle-build-action@v1
      #with:
        #arguments: testDebugUnitTest --stacktrace
        #gradle-version: '7.2'

    #- name: Run lint checks
      #if: "!contains(github.event.head_commit.message, '[skip lint]') && !contains(github.event.head_commit.message, '[ci skip]')"
      #uses: gradle/gradle-build-action@v1
      #with:
        #arguments: lintDebug --stacktrace
        #gradle-version: '7.2'

    - name: Build with Gradle
      env:
        org.gradle.daemon: true
      run: ./gradlew build
    - name: Build debug APK
      env:
        org.gradle.daemon: true
      run: ./gradlew assembleDebug --stacktrace -PapiLevel=${{ matrix.api-level }}

    - name: Upload APK
      uses: actions/upload-artifact@v1
      if: "!contains(github.event.head_commit.message, '[skip build]') && !contains(github.event.head_commit.message, '[ci skip]')"
      with:
        name: app
        path: app/build/outputs/apk/debug/app-debug.apk
